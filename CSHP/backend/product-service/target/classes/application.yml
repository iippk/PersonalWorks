server:
  port: 8082

spring:
  application:
    name: product-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:18080
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cshp?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 20MB

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.cshp.product.entity
  configuration:
    map-underscore-to-camel-case: true

# 文件存储配置
file:
  upload:
    path: ./uploads  # 文件存储路径（相对路径，相对于项目根目录）
    url-prefix: /uploads  # 文件访问URL前缀
    max-size: 5242880  # 最大文件大小（5MB，单位：字节）

